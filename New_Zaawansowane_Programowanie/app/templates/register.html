<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Strona rejestracji</h1>
    <form action="http://127.0.0.1:5000/register" method="POST" >
        {{ form.csrf_token }}
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{url_for('login')}}">Posiadasz konto? Zaloguj siÄ™</a>
</body>
</html>
